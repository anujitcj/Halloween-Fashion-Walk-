<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fashion Walk Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Fashion Walk 2025 ðŸŽ‰</h1>
    <div class="buttons">
      <button id="registerBtn">Register</button>
      <button id="voteBtn">Vote</button>
      <button id="leaderboardBtn">Leaderboard</button>
    </div>

    <!-- Registration Form -->
    <div id="registerForm" class="hidden">
      <h2>Team Registration</h2>
      <input type="text" id="teamName" placeholder="Team Name" required />
      <input type="text" id="leaderName" placeholder="Leader's Name" required />
      <input type="text" id="classSection" placeholder="Class & Section" required />
      <button id="submitRegister">Submit</button>
      <p id="registerMsg"></p>
    </div>

    <!-- Voting Form -->
    <div id="voteForm" class="hidden">
      <h2>Vote for Your Favorite Team</h2>
      <div id="teamList"></div>
      <button id="submitVote">Submit Vote</button>
      <p id="voteMsg"></p>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard" class="hidden">
      <h2>Live Leaderboard</h2>
      <ul id="leaderList"></ul>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module" src="script.js"></script>
</body>
</html>
