<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SSMRV ‚Äî Halloween Fashion Walk 2025 (Live Voting)</title>
  <link rel="stylesheet" href="style.css" />
  <!-- small inline helper so it works immediately -->
  <style>
    .hidden{display:none!important}
    canvas{width:100% !important; height:280px !important}
  </style>
</head>
<body>
  <main class="wrap">
    <header class="topbar">
      <div>
        <h1>Halloween Costume Carnival 2025</h1>
        <p id="currentParticipant" class="muted">Awaiting next performance‚Ä¶</p>
      </div>
      <div class="hint muted">Admin: Ctrl + B</div>
    </header>

    <!-- Live voting card -->
    <section id="voteCard" class="card hidden">
      <div class="card-head">
        <h2>Vote ‚Äî Participant <span id="voteReg">---</span></h2>
        <p class="muted">Choose 1 (worst) ‚Üí 5 (best). One vote per device / participant.</p>
      </div>

      <div class="vote-row">
        <button class="voteBtn" data-value="1">1 ‚≠ê</button>
        <button class="voteBtn" data-value="2">2 ‚≠ê</button>
        <button class="voteBtn" data-value="3">3 ‚≠ê</button>
        <button class="voteBtn" data-value="4">4 ‚≠ê</button>
        <button class="voteBtn" data-value="5">5 ‚≠ê</button>
      </div>

      <p id="voteMsg" class="msg"></p>

      <div class="chart-wrap">
        <canvas id="liveChart"></canvas>
      </div>
    </section>

    <!-- Leaderboard (final/results) -->
    <section id="leaderboardCard" class="card hidden">
      <h2>Final Leaderboard</h2>
      <table class="leader-table" aria-live="polite">
        <thead>
          <tr><th>Rank</th><th>Reg</th><th>Avg</th><th>Votes</th></tr>
        </thead>
        <tbody id="leaderList"></tbody>
      </table>

      <div class="chart-wrap">
        <canvas id="leaderboardChart"></canvas>
      </div>
    </section>

    <!-- Admin panel (hidden) -->
    <aside id="adminPanel" class="admin card hidden" aria-hidden="true">
      <h3>Admin Controls</h3>
      <div class="admin-row">
        <div>Current: <strong id="adminCurrent">‚Äî</strong></div>
        <div class="muted small">Use Ctrl + B ‚Üí enter PIN</div>
      </div>

      <div class="admin-actions">
        <button id="startBtn" class="btn primary">‚ñ∂ Start</button>
        <button id="stopBtn" class="btn">‚èπ Stop</button>
        <button id="nextBtn" class="btn">‚û° Next</button>
      </div>

      <div class="admin-actions" style="margin-top:10px">
        <button id="resetBtn" class="btn warn">‚ôª Reset All</button>
        <button id="showBtn" class="btn primary">üèÅ Show Leaderboard</button>
        <button id="hideBtn" class="btn" style="display:none">üôà Hide Leaderboard</button>
      </div>

      <p id="adminMsg" class="msg"></p>
    </aside>

    <footer class="foot">Website managed by <a href="https://github.com/anujitcj" target="_blank">anujitcj</a></footer>
  </main>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- main script (module) -->
  <script type="module" src="script.js"></script>
</body>
</html>
