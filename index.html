<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SSMRV College â€” Halloween Costume Carnival 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="site">
    <header class="hero">
      <div class="hero-inner">
        <div class="title-block">
          <div class="small">SSMRV College â€” BBA Department</div>
          <h1>Halloween Costume Carnival 2025</h1>
        </div>
        <div class="actions">
          <button id="registerBtn" class="btn btn-primary">Register</button>
          <button id="voteBtn" class="btn btn-primary">Vote</button>
          <button id="leaderboardBtn" class="btn btn-ghost">Leaderboard</button>
        </div>
      </div>
    </header>

    <section class="content">
      <!-- Registration Card -->
      <div id="registerForm" class="card hidden">
        <h2>Team Registration</h2>
        <div class="form-row">
          <label>Team Name
            <input type="text" id="teamName" placeholder="e.g. The Spooky Squad" />
          </label>
        </div>
        <div class="form-row two">
          <label>Leader's Name
            <input type="text" id="leaderName" placeholder="e.g. Priya Sharma" />
          </label>
          <label>Class & Section
            <input type="text" id="classSection" placeholder="e.g. BBA 'A' III Sem" />
          </label>
        </div>
        <div class="form-actions">
          <button id="submitRegister" class="btn btn-primary">Submit Registration</button>
          <button id="regBack" class="btn btn-ghost">Back</button>
        </div>
        <p id="registerMsg" class="msg"></p>
      </div>

      <!-- Vote Card -->
      <div id="voteForm" class="card hidden">
        <h2>Vote â€” Choose One Team</h2>
        <div class="table-wrap">
          <table id="voteTable" class="vote-table" aria-live="polite">
            <thead>
              <tr>
                <th>Team No</th>
                <th>Team Name</th>
                <th>Leader (Class)</th>
                <th>Vote</th>
              </tr>
            </thead>
            <tbody id="teamList">
              <!-- rows injected here -->
            </tbody>
          </table>
        </div>
        <div class="form-actions">
          <button id="submitVote" class="btn btn-primary">Submit Vote</button>
          <button id="voteBack" class="btn btn-ghost">Back</button>
        </div>
        <p id="voteMsg" class="msg"></p>
      </div>

      <!-- Leaderboard -->
      <div id="leaderboard" class="card hidden">
        <h2>Live Leaderboard</h2>
        <table class="leader-table">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Team No.</th>
              <th>Team Name</th>
              <th>Votes</th>
            </tr>
          </thead>
          <tbody id="leaderList"></tbody>
        </table>
      </div>
    </section>

    <footer class="site-footer">
      Website developed & managed by 
      <a href="https://github.com/anujitcj" target="_blank">github.com/anujitcj</a>
    </footer>
  </main>

  <script type="module" src="script.js"></script>
  <!-- Admin Reset (hidden by default) -->
<div id="adminPanel" class="hidden">
  <button id="resetVotes" class="btn btn-ghost" style="background:rgba(255,255,255,0.05);color:var(--muted);font-size:12px;margin-top:10px;">
    ðŸ”’ Reset Local Vote Lock (Admin)
  </button>
</div>
</body>
</html>
