<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SSMRV Halloween Fashion Walk 2025 ‚Äî Live Voting</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top left, #1a0a00 20%, #000);
      color: #fff;
      text-align: center;
      margin: 0;
    }
    .site {
      padding: 1rem;
    }
    .hero h1 {
      color: #ff7b00;
      text-shadow: 0 0 10px #ff7b00;
      margin-bottom: 0.2rem;
    }
    .hero h2 {
      color: #ccc;
      font-weight: 400;
    }
    .card {
      background: rgba(30, 30, 30, 0.9);
      border: 1px solid #ff7b00;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(255,123,0,0.4);
      margin: 1rem auto;
      padding: 1.5rem;
      max-width: 650px;
    }
    .vote-options button {
      margin: 6px;
      font-size: 1.2rem;
      background: #ff7b00;
      border: none;
      color: #000;
      border-radius: 10px;
      padding: 10px 18px;
      cursor: pointer;
      transition: 0.2s;
    }
    .vote-options button:hover {
      transform: scale(1.1);
      background: #ffa34d;
    }
    .msg {
      color: #ff7b00;
      margin-top: 10px;
      font-size: 0.95rem;
    }
    .chart-container {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
    }
    canvas {
      width: 100% !important;
      height: 300px !important;
    }
    .leader-table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.05);
      color: #fff;
      margin-top: 10px;
    }
    .leader-table th {
      background: #ff7b00;
      color: #000;
      padding: 10px;
    }
    .leader-table td {
      padding: 8px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .form-actions button {
      margin: 6px;
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn-primary { background: #ff7b00; color: #000; }
    .btn-secondary { background: #444; color: #fff; }
    .btn-ghost { background: transparent; color: #ff7b00; border: 1px solid #ff7b00; }
    .site-footer {
      font-size: 0.8rem;
      color: rgba(255,255,255,0.3);
      margin-top: 30px;
    }
    .site-footer a { color: #ff7b00; text-decoration: none; }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <main class="site">
    <!-- ====== HEADER ====== -->
    <header class="hero">
      <h1>Halloween Costume Carnival 2025</h1>
      <h2 id="currentParticipant">Awaiting next performance‚Ä¶</h2>
    </header>

    <!-- ====== LIVE VOTING SECTION ====== -->
    <section id="voteSection" class="card hidden">
      <h2>Vote for Participant <span id="voteRegNumber"></span></h2>
      <p>Rate this performance from 1 ‚≠ê (worst) to 5 ‚≠ê (best)</p>

      <div class="vote-options">
        <button class="voteBtn" data-value="1">1 ‚≠ê</button>
        <button class="voteBtn" data-value="2">2 ‚≠ê</button>
        <button class="voteBtn" data-value="3">3 ‚≠ê</button>
        <button class="voteBtn" data-value="4">4 ‚≠ê</button>
        <button class="voteBtn" data-value="5">5 ‚≠ê</button>
      </div>

      <p id="voteMsg" class="msg"></p>

      <!-- LIVE POLL BAR GRAPH -->
      <div class="chart-container">
        <canvas id="liveChart"></canvas>
      </div>
    </section>

    <!-- ====== FINAL LEADERBOARD ====== -->
    <section id="leaderboard" class="card hidden">
      <h2>Final Leaderboard</h2>
      <table class="leader-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Reg. No</th>
            <th>Avg. Rating</th>
            <th>Total Votes</th>
          </tr>
        </thead>
        <tbody id="leaderList"></tbody>
      </table>

      <div class="chart-container">
        <canvas id="leaderboardChart"></canvas>
      </div>
    </section>

    <!-- ====== ADMIN PANEL ====== -->
    <section id="adminPanel" class="card hidden">
      <h2>Admin Control Panel</h2>
      <p>Current Participant: <span id="adminCurrent">None</span></p>
      <div class="form-actions">
        <button id="startPollBtn" class="btn-primary">‚ñ∂Ô∏è Start Poll</button>
        <button id="stopPollBtn" class="btn-secondary">‚èπ Stop Poll</button>
        <button id="nextBtn" class="btn-ghost">‚û°Ô∏è Next Participant</button>
        <button id="resetBtn" class="btn-secondary">‚ôªÔ∏è Reset All</button>
        <button id="showLeaderboardBtn" class="btn-primary">üèÅ Show Final Leaderboard</button>
      </div>
      <p id="adminMsg" class="msg"></p>
    </section>

    <footer class="site-footer">
      Developed & managed by 
      <a href="https://github.com/anujitcj" target="_blank">anujitcj/github.com</a>
    </footer>
  </main>

  <!-- ====== LIBRARIES ====== -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
