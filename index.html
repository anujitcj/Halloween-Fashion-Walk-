<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SSMRV Fashion Walk — Live Voting</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <header class="topbar">
      <div>
        <h1>SSMRV Halloween Fashion Walk 2025</h1>
        <p id="currentParticipant" class="muted">Awaiting next performance…</p>
      </div>
      <div class="header-actions">
        <button id="openLeaderboard" class="btn small ghost">Leaderboard</button>
      </div>
    </header>

    <!-- VOTING CARD -->
    <section id="voteCard" class="card hidden">
      <div class="card-head">
        <h2>Vote — Participant <span id="voteReg">---</span></h2>
        <p class="muted small">Rate 1 (worst) → 5 (best)</p>
      </div>

      <div class="vote-row">
        <button class="voteBtn" data-val="1">1 ★</button>
        <button class="voteBtn" data-val="2">2 ★</button>
        <button class="voteBtn" data-val="3">3 ★</button>
        <button class="voteBtn" data-val="4">4 ★</button>
        <button class="voteBtn" data-val="5">5 ★</button>
      </div>

      <p id="voteMsg" class="msg"></p>

      <div class="chart-wrap">
        <canvas id="liveChart"></canvas>
      </div>
    </section>

    <!-- LEADERBOARD CARD -->
    <section id="leaderCard" class="card hidden">
      <div class="card-head">
        <h2>Final Leaderboard</h2>
      </div>

      <div class="leader-table-wrap">
        <table class="leader-table" aria-live="polite">
          <thead>
            <tr><th>Rank</th><th>Reg</th><th>Avg</th><th>Votes</th></tr>
          </thead>
          <tbody id="leaderBody"></tbody>
        </table>
      </div>

      <div class="chart-wrap">
        <canvas id="leaderChart"></canvas>
      </div>
      <div style="text-align:center;margin-top:12px">
        <button id="backFromLeaderboard" class="btn small">Back</button>
      </div>
    </section>

    <aside id="adminPanel" class="admin-panel hidden"
